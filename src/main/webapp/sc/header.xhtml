                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"

    <!--header start-->
    <header class="header fixed-top">
        <h:form>
            <div class="navbar-header">

                    <span class="fa fa-bars"></span>
                </button>
                <!--logo start-->
                <!--logo start-->
                <div class="brand ">
                    <p:link class="logo" value="#{messages.AppNamee}" outcome="/sc/dashboard" />
                </div>
                <!--logo end-->
                <!--logo end-->
                <div class="horizontal-menu navbar-collapse collapse ">

                    <ul class="nav navbar-nav">

                        <li> <p:link value="#{messages.Dashboard}" outcome="/sc/dashboard"/></li>

                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#">#{messages.Sales}</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <p:link value="#{messages.Customers}" outcome="/sc/customer/index"/>

                        </li>

                                <li> <p:link value="#{messages.InventoryValuation}" outcome="/sc/inventory/index" /></li> 
                            </ul>
                        </li>

                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#">#{messages.Configuration}</a>

                                <li> <p:link value="#{messages.Accounts}" outcome="/sc/account/index"  /></li>

                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <p:graphicImage rendered="#{userSessionController.user.image == null}"  value="#" name="img/me.jpg" />
                                <o:graphicImage rendered="#{userSessionController.user.image != null}"  value="#{userSessionController.user.image}" dataURI="true" />
                                <span class="username">#{userSessionController.user.name}</span>
                                <b class="caret"></b>
                            </a>

                            <ul class="dropdown-menu extended logout">
                                <li><a jsf:action="#{userSessionController.doLogout}"><i class="fa fa-key"></i> Log Out</a></li>                             
                            </ul>

                        </li>
