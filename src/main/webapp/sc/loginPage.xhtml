<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>#{messages.Login}&#160;#{messages.AppName}</title>

        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });
        </script>

         <h:outputStylesheet library="css" name="bootstrap.min.css"/> 
        <h:outputStylesheet library="css" name="bootstrap-reset.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.4.0/css/font-awesome-jsf.css" />
        <h:outputStylesheet library="css" name="style-responsive.css"/>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputStylesheet library="css" name="style.css"/>


        <h:outputScript library="scripts" name="jquery.dcjqaccordion.2.7.js"/>
        <h:outputScript library="scripts" name="bootstrap.min.js"/>
        <h:outputScript library="scripts" name="jquery.scrollTo.min.js"/>
        <h:outputScript library="scripts" name="jquery.slimscroll.js"/>
        <h:outputScript library="scripts" name="jquery.nicescroll.js"/>
        <h:outputScript library="scripts" name="scripts.js"/>
        <h:outputScript library="scripts" name="hover-dropdown.js"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>


    </h:head>
    <h:body class="login-body">
        <div class="container">
            <h:form id="login-form" class="form-signin">
                <p:growl id="msgs" widgetVar="growl"/>
                <h2 class="form-signin-heading" >#{messages.AppNamee}</h2>
                <div class="login-wrap">
                    <div class="user-login-info">
                        <div class="row">
                            <div class="col-md-12">
                                <p:inputText value="#{userSessionController.username}"  class="login-input" id="username" placeholder="#{messages.UserID}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p:password value="#{userSessionController.password}" class="login-input" id="password" placeholder="#{messages.Password}"/>
                            </div>
                        </div>                      
                    </div>
                    <p:commandButton id="login-button" class="btnn btnn-primary login-btn" value="#{messages.Login}" action="#{userSessionController.doLogin}" update=":login-form:msgs"/>

                </div>
            </h:form>
            <ui:include src="/sc/ajaxLoader.xhtml"/> 
        </div>
    </h:body>
</html>
