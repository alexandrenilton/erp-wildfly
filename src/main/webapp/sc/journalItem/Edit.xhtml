<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="JournalItemEditDlg" widgetVar="JournalItemEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditJournalItemTitle}" closeOnEscape="true">

            <h:form id="JournalItemEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{journalItemController.selected != null}">


                        <h:outputLabel value="#{messages.EditJournalItemLabel_id}" for="id" />
                        <h:outputText id="id" value="#{journalItemController.selected.id}" />

                        <p:outputLabel value="#{messages.EditJournalItemLabel_debit}" for="debit" />
                        <p:inputText id="debit" value="#{journalItemController.selected.debit}" title="#{messages.EditJournalItemTitle_debit}"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_credit}" for="credit" />
                        <p:inputText id="credit" value="#{journalItemController.selected.credit}" title="#{messages.EditJournalItemTitle_credit}"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{journalItemController.selected.date}" title="#{messages.EditJournalItemTitle_date}" required="true" requiredMessage="#{messages.EditJournalItemRequiredMessage_date}" showOn="button"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{journalItemController.selected.name}" title="#{messages.EditJournalItemTitle_name}" size="64" maxlength="64"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_ref}" for="ref" />
                        <p:inputText id="ref" value="#{journalItemController.selected.ref}" title="#{messages.EditJournalItemTitle_ref}" size="64" maxlength="64"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_taxAmount}" for="taxAmount" />
                        <p:inputText id="taxAmount" value="#{journalItemController.selected.taxAmount}" title="#{messages.EditJournalItemTitle_taxAmount}"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{journalItemController.selected.quantity}" title="#{messages.EditJournalItemTitle_quantity}"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{journalItemController.selected.active}" required="true" requiredMessage="#{messages.EditJournalItemRequiredMessage_active}"/>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_accountId}" for="accountId" />
                        <p:selectOneMenu id="accountId" value="#{journalItemController.selected.accountId}"  converter="accountConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.items}"
                                           var="accountIdItem"
                                           itemValue="#{accountIdItem}"
                                           itemLabel="#{accountIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_entryId}" for="entryId" />
                        <p:selectOneMenu id="entryId" value="#{journalItemController.selected.entryId}"  converter="journalEntryConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{journalEntryController.items}"
                                           var="entryIdItem"
                                           itemValue="#{entryIdItem}"
                                           itemLabel="#{entryIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_journalId}" for="journalId" />
                        <p:selectOneMenu id="journalId" value="#{journalItemController.selected.journalId}"  converter="journalConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{journalController.items}"
                                           var="journalIdItem"
                                           itemValue="#{journalIdItem}"
                                           itemLabel="#{journalIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_partnerId}" for="partnerId" />
                        <p:selectOneMenu id="partnerId" value="#{journalItemController.selected.partnerId}"  converter="partnerConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{partnerController.items}"
                                           var="partnerIdItem"
                                           itemValue="#{partnerIdItem}"
                                           itemLabel="#{partnerIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_periodId}" for="periodId" />
                        <p:selectOneMenu id="periodId" value="#{journalItemController.selected.periodId}"  converter="periodConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{periodController.items}"
                                           var="periodIdItem"
                                           itemValue="#{periodIdItem}"
                                           itemLabel="#{periodIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_productId}" for="productId" />
                        <p:selectOneMenu id="productId" value="#{journalItemController.selected.productId}"  converter="productConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.items}"
                                           var="productIdItem"
                                           itemValue="#{productIdItem}"
                                           itemLabel="#{productIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditJournalItemLabel_uomId}" for="uomId" />
                        <p:selectOneMenu id="uomId" value="#{journalItemController.selected.uomId}"  converter="productUomConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{productUomController.items}"
                                           var="uomIdItem"
                                           itemValue="#{uomIdItem}"
                                           itemLabel="#{uomIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{journalItemController.save}" value="#{messages.Save}" update="display,:JournalItemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JournalItemEditDialog'));"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PF('JournalItemEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
