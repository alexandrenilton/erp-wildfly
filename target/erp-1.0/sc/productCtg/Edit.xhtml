<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">


    <p:growl id="msgs" widgetVar="growl"/>
    <div class="row form-header-1">
        <div class="col-md-12" >
            <p:commandLink class="form-nav" value="#{messages.ProductCategories}" process="@this" actionListener="#{productCategoryController.showProductCategoryList}" update=":ProductCategoryForm:content"/>
            <span> / </span>
            <span>#{messages.Edit}</span>
        </div>
    </div> 
    <div class="row form-header-2" style="padding-top: 5px;">
        <div class="col-md-12 record-status-buttons">   
            <p:commandButton class="btnn btnn-primary" value="#{messages.Save}" process=":ProductCategoryForm:content" actionListener="#{productCategoryController.updateProductCategory(productCategoryController.productCategory.id)}"  update=":ProductCategoryForm:content" /> 
            <p:commandButton class="btnn btnn-default" value="#{messages.Discard}" process="@this" actionListener="#{productCategoryController.cancelEditProductCategory(productCategoryController.productCategory.id)}"  update=":ProductCategoryForm:content" /> 
        </div>
    </div>
    <div class="row form-body-full">  
         <div class="row">
            <div class="col-md-6">
               <div class="row form-row">
                    <div class="col-md-4 form-label">
                        <p:outputLabel value="#{messages.Name}" for="name" />
                    </div> 
                    <div class="col-md-8">
                        <p:inputText id="name" value="#{productCategoryController.productCategory.name}" class="fullWidth required" required="true" requiredMessage="#{messages.ProductCategoryNameRequired}" maxlength="55"/>
                    </div>
                </div>
            </div>
        </div>    
    </div>  

</ui:composition>
